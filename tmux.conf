# Tmux Configuration

# Set prefix to Ctrl-Q
unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix

# Enable mouse support
set -g mouse on

# Enable 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable clipboard integration
set -g set-clipboard on

# Copy mode settings
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste with prefix + p
bind p paste-buffer

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Don't rename windows automatically
set-option -g allow-rename off

# Increase scrollback buffer size
set -g history-limit 10000

# Display messages for 2 seconds
set -g display-time 2000

# Status bar configuration
set -g status-bg black
set -g status-fg white
set -g status-left-length 20
set -g status-left '#[fg=green][#S] '
set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M'

# Window status colors
setw -g window-status-current-style 'fg=white,bg=blue,bold'
setw -g window-status-style 'fg=white,bg=black'

# Pane border colors
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Split panes using ; and '
bind \; split-window -h
bind "'" split-window -v
unbind '"'
unbind %

# Switch panes using vim-style keys (hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Switch panes using Alt-arrow without prefix (keep for compatibility)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"